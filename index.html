<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout-vue</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        overflow-y: scroll;
      }
      #app{
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <f-checkout :options="options"></f-checkout>
    </div>
    <script type="text/x-vue-template" id="f-fields">
      <div class="f-fields">
        <div class="f-block f-block-hr">
          <div class="form-group" :class="{'has-error': errors.has('field_1') }">
            <label for="field_1">Фио</label>
            <input name="field_1" v-validate="'required'" v-model="model.field_1" type="text" class="form-control" id="field_1">
          </div>
          <div class="row">
            <div class="form-group col-xs-6">
              <label for="x4">Email</label>
              <input type="text" class="form-control" id="x4">
            </div>
            <div class="form-group col-xs-6">
              <label for="x5">Телефон</label>
              <input type="text" class="form-control" id="x5">
            </div>
          </div>
        </div>
        <div class="f-block f-block-hr">
          <div class="f-block-sm">
            <div class="form-group">
              <label for="x1">Сума к оплате</label>
              <input type="text" class="form-control" id="x1">
            </div>
            <div class="form-group">
              <label for="x2">Номер договора</label>
              <div class="input-group">
                <input type="text" class="form-control" id="x2">
                <span class="input-group-addon">UAH</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script>
      new Vue({
        el: '#app',
        data: {
          options: {
            methods: ['card', 'emoney', 'ibank', 'cash', 'sepa'],
            ibank: ['p24', 'platba24', 'raiffeisen'],
            emoney: ['paypal', 'qiwi', 'webmoney', 'yamoney'],
            cash: ['liqpay'],
            fast: ['p24', 'platba24', 'paypal', 'liqpay', 'qiwi'],
            cardIcons: ['mastercard', 'visa', 'mir', 'prostir', 'diners-club', 'american-express'],
            fields: true,
            regular: true,
            offer: true,
            valid: false,
            info: {
              title: 'Назначение платежа',
              desc: 'Благотворительная помощь (ребенку или отделению гематологии, или отделению плановой хирургии с онкологическими койками днепропетровской областной детской клинической больницы)',
              link: 'https://fondy.eu',
              amount: 500,
              full_amount: 510,
              commision: 10,
              currency: 'UAH'
            }
          }
        }
      })
    </script>
  </body>
</html>
