        <label for="field_2">Email</label>

        <tooltip :text="errors.first('field_3')" :enable="errors.has('field_3')">
          <input name="field_3" v-validate="'required|numeric'" v-model="form.field_3" data-vv-as="Телефон"

          <!--<div v-if="errors.has('field_3')" class="f-error">{{ errors.first('field_3') }}</div>-->
        </tooltip>
      </div>
    </div>
  </div>
  <div class="f-block f-block-hr">
    <div class="f-block-sm">
      <div class="form-group" :class="{'has-error': errors.has('field_4')}">
        <label for="field_4">Сума к оплате</label>
        <div class="input-group">
          <tooltip :text="errors.first('field_4')" :enable="errors.has('field_4')">
            <input name="field_4" v-validate="'required|decimal:2'" v-model="form.field_4"
                   data-vv-as="Сума к оплате" type="text" class="form-control" id="field_4">
            <!--<div v-if="errors.has('field_4')" class="f-error">{{ errors.first('field_4') }}</div>-->
          </tooltip>
          <span class="input-group-addon">UAH</span>
        </div>
      </div>
      <div class="form-group" :class="{'has-error': errors.has('field_5')}">
        <label for="field_5">Номер договора</label>
        <tooltip :text="errors.first('field_5')" :enable="errors.has('field_5')">
          <input name="field_5" v-validate="'required|alpha_num'" v-model="form.field_5"
                 data-vv-as="Номер договора" type="text" class="form-control" id="field_5">
          <!--<div v-if="errors.has('field_5')" class="f-error">{{ errors.first('field_5') }}</div>-->
        </tooltip>
      </div>
    </div>
  </div>
</div>
</script>

            </tooltip>
            <span class="input-group-addon">UAH</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
