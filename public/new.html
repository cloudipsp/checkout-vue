<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
      padding: 20px;
    }
    #app {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .colors {
      position: absolute;
      top: 0;
      left: 0;
    }
    .wrapper {
      display: flex;
      width: 100%;
      max-width: 1280px;
      height: 686px;
      background: var(--bg);
      box-shadow: 0 24px 40px rgba(200, 207, 213, 0.6);
      border-radius: 16px;
      border-top: 2px solid var(--main);
      color: var(--text);
    }
    .sidebar{
      flex: 0 0 450px;
      border-right: 2px solid var(--bg2);
      padding: 24px 60px;
      display: flex;
      flex-direction: column;
    }
    .content{
      flex: 1;
      padding: 24px;
      position: relative;
    }
    .main{
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      width: 360px;
      margin: auto;
      color: var(--text_main);
    }

    .logo {
      color: var(--text_main2);
    }
    .button-dark {
      background: #000;
      color: #fff;
      border-radius: 7px;
      border: none;
      display: block;
      line-height: 44px;
      height: 44px;
      width: 100%;
      margin-bottom: 32px;
    }
    .button-light {
      background: #fff;
      color: #000;
      border-radius: 7px;
      border: none;
      display: block;
      line-height: 44px;
      height: 44px;
      width: 100%;
      margin-bottom: 32px;
    }
    .title{
      font-weight: 300;
      font-size: 16px;
      line-height: 20px;
      margin-bottom: 16px;
    }
    .item{
      height: 60px;
      padding: 0 18px;
      align-items: center;
      justify-content: space-between;
      display: flex;
      cursor: pointer;
    }
    .icon {
      color: var(--text);
    }
    .icons{
      display: flex;
      align-items: center;
    }
    .icons svg {
      opacity: .3;
    }
    .count{
      background: var(--bg2);
      border-radius: 3px;
      width: 24px;
      height: 24px;
      line-height: 24px;
      display: inline-block;
      text-align: center;
      font-size: 10px;
      margin-left: 5px;
    }
    .item:hover, .item.active{
      background: var(--bg2);
      border-radius: 8px;
      color: var(--text_main2);
    }
    .item:hover .icon, .item.active .icon{
      color: var(--text_main2);
    }
    .item:hover .icons svg, .item.active .icons svg{
      opacity: 1;
    }
    .item:hover .count, .item.active .count{
      background: var(--bg);
    }
    .lang {
      position: absolute;
      right: 24px;
      top: 24px;
    }
    .amount {
      font-size: 32px;
      line-height: 41px;
      color: var(--text_main2);
    }
    .currency {
      font-size: 22px;
      line-height: 33px;
      color: var(--text2);
    }
    .credit-card {
      padding: 115px 16px 52px;
      display: flex;
      position: relative;
    }
    .credit-card:before{
      content: '';
      width: 80%;
      height: 30px;
      box-shadow: 0 10px 25px hsla(var(--card_shadow-h), var(--card_shadow-s), var(--card_shadow-l), .6);
      position: absolute;
      z-index: 0;
      bottom: 0;
      left: 10%;
      border-radius: 16px;
    }
    .credit-card:after{
      content: '';
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, hsl(var(--card_bg-h), calc(var(--card_bg-s) - 5%), calc(var(--card_bg-l) + 10%)) 0%, var(--card_bg) 35%, hsl(var(--card_bg-h), calc(var(--card_bg-s) + 20%), calc(var(--card_bg-l) - 15%)) 100%);
      position: absolute;
      z-index: 0;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      border-radius: 16px;
    }
    .card-group {
      margin-right: 20px;
      display:inline-block;
      color: var(--card_color);
      position: relative;
      z-index:1;
    }
    .card-label {
      font-size: 11px;
      line-height: 13px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      opacity: 0.7;
    }
    .card-input{
      font-size: 21px;
      line-height: 25px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
      opacity: 0.6;
    }
    .group-input{
      position: relative;
    }
    .input {
      background: var(--bg);
      border: 1px solid var(--text);
      box-sizing: border-box;
      border-radius: 8px;
      height: 56px;
      width: 100%;
      padding: 26px 12px 10px 12px;
      font-weight: 500;
      font-size: 16px;
      line-height: 20px;
      color: var(--text_main);
    }
    .label {
      color: var(--text2);
      font-size: 16px;
      position: absolute;
      pointer-events: none;
      left: 12px;
      top: 17px;
      transition: 0.2s ease all;
    }
    .input:focus ~ label,
    .input:valid ~ label {
      top: 9px;
      font-size: 12px;
      line-height: 15px;
    }
    .input:focus {
      outline:none;
    }
    .mb-32 {
      margin-bottom: 32px;
    }
    .button{
      background: none;
      font-weight: 600;
      font-size: 18px;
      line-height: 23px;
      text-align: center;
      color: #fff;
      border: none;
      padding: 12px;
      display: block;
      position: relative;
    }
    .button span {
      position: relative;
      z-index: 1;
    }
    .button:before{
      content: '';
      width: 80%;
      height: 30px;
      box-shadow: 0 10px 25px hsla(var(--button_shadow-h), var(--button_shadow-s), var(--button_shadow-l), .6);
      position: absolute;
      z-index: 0;
      bottom: 0;
      left: 10%;
      border-radius: 16px;
    }
    .button:after{
      content: '';
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 0;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(130.84deg, hsl(var(--main-h), calc(var(--main-s) + 15%), calc(var(--main-l) - 5%)) 29.74%, hsl(var(--main-h), calc(var(--main-s) + 10%), calc(var(--main-l) - 15%)) 74.06%);
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="colors">
    <template v-for="(color, name) in themes">
      <input type="color" v-model="themes[name]" @input="initVariable">{{name}}
    </template>
    <button v-if="theme !== 'dark'" class="btn btn-secondary" @click="setDark">set dark</button>
    <button v-if="theme !== 'light'" class="btn btn-secondary" @click="setLight">set light</button>
  </div>

<script>
  new Vue({
    el: '#app',
    data: {
      themes: {},
      theme: ''
    },
    created() {
      this.setLight()
    },
    computed: {
      classButtonPay() {
        return {
          'button-dark': this.theme !== 'dark',
          'button-light': this.theme !== 'light'
        }
      }
    },
    methods: {
      initVariable() {
        Object.entries(this.themes).map(([name, color])=>{
          let hsl = hexToHSL(color)
          document.documentElement.style.setProperty(`--${name}`, color)
          document.documentElement.style.setProperty(`--${name}-h`, hsl.h)
          document.documentElement.style.setProperty(`--${name}-s`, hsl.s)
          document.documentElement.style.setProperty(`--${name}-l`, hsl.l)
        })
      },
      setLight() {
        this.theme = 'light';
        this.themes = {
          bg: '#ffffff',
          bg2: '#F2F4F5',
          text_main: '#818B99',
          text_main2: '#3D3D3D',
          text: '#818B99',
          text2: '#9CA7B3',
          main: '#4ED962',
          button_shadow: '#4ED962',
          card_bg: '#444749',
          card_color: '#ffffff',
          card_shadow: '#444749'
        }
        this.initVariable()
      },
      setDark() {
        this.theme = 'dark';
        this.themes = {
          bg: '#313539',
          bg2: '#46494D',
          text_main: '#ffffff',
          text_main2: '#ffffff',
          text: '#989a9c',
          text2: '#818B99',
          main: '#C95D9D',
          button_shadow: '#000000',
          card_bg: '#C95D9D',
          card_color: '#ffffff',
          card_shadow: '#000000'
        }
        this.initVariable()
      }
    }
  })

  function hexToHSL(H) {
    // Convert hex to RGB first
    let r = 0,
      g = 0,
      b = 0
    if (H.length === 4) {
      r = '0x' + H[1] + H[1]
      g = '0x' + H[2] + H[2]
      b = '0x' + H[3] + H[3]
    } else if (H.length === 7) {
      r = '0x' + H[1] + H[2]
      g = '0x' + H[3] + H[4]
      b = '0x' + H[5] + H[6]
    }
    // Then to HSL
    r /= 255
    g /= 255
    b /= 255
    let cmin = Math.min(r, g, b),
      cmax = Math.max(r, g, b),
      delta = cmax - cmin,
      h = 0,
      s = 0,
      l = 0

    if (delta === 0) h = 0
    else if (cmax === r) h = ((g - b) / delta) % 6
    else if (cmax === g) h = (b - r) / delta + 2
    else h = (r - g) / delta + 4

    h = Math.round(h * 60)

    if (h < 0) h += 360

    l = (cmax + cmin) / 2
    s = delta === 0 ? 0 : delta / (1 - Math.abs(2 * l - 1))
    s = +(s * 100).toFixed(1)
    l = +(l * 100).toFixed(1)
    s = s + '%'
    l = l + '%'

    return { h, s, l }
  }
</script>
